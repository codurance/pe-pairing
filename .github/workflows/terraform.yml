name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        name: "Authenticate to AWS Cloud"
        with:
          aws-region: eu-west-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_wrapper: true
          terraform_version: 1.9.5

      - name: Terraform fmt
        # working-directory: ./
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        # working-directory: ./
        id: init
        run: |
          mv terraform.prod.tfvars terraform.tfvars
          terraform init -reconfigure \
            -backend-config="bucket=pe-pairing-tfstate" \
            -backend-config="key=pe-pairing-terraform.tfstate" \
            -backend-config="region=eu-west-2" \
            -backend-config="dynamodb_table=pe-pairing-tfstate-lock"

      - name: Terraform Validate
        # working-directory: ./
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        # working-directory: ./
        id: plan
        run: terraform plan -no-color -input=false -out tf.plan
